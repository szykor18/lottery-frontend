<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="handleLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="invalidLogin" class="alert alert-danger mt-2">{{errorMessage}}</div>
    </form>
  </div>
  <div class="container text-center mt-3">
    <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
  </div>
