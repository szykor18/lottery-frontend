<div class="container">
    <h2>Results</h2>
    <form (ngSubmit)="fetchResults()">
      <div class="form-group">
        <label for="uid">Enter ID:</label>
        <input type="text" class="form-control" id="uid" [(ngModel)]="uid" name="uid" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Results</button>
    </form>
    
    <p class="lead my-4"><small>Remember that draws are held every Saturday at 12:00 pm.</small></p>
  
    <div *ngIf="resultMessage" class="mt-3">
      <p class="alert alert-success">{{resultMessage}}</p>
    </div>
    
    <div *ngIf="errorMessage" class="mt-3">
      <p class="alert alert-danger">{{errorMessage}}</p>
    </div>
  </div>
