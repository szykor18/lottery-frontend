<div class="container">
  <div class="d-flex flex-column align-items-center">
    <h2>Play the Game</h2>
    <form (ngSubmit)="submitNumbers()" class="w-50">
      <div class="row justify-content-center mb-3">
        <div class="col-2" *ngFor="let num of numbers; let i = index; trackBy: trackByIndex">
          <input type="number" class="form-control form-control-sm" [(ngModel)]="numbers[i]" name="number{{i}}" min="1" max="99" required>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary me-2" (click)="generateRandomNumbers()">Random Numbers</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <p class="lead my-4 text-center"><small>Make sure to enter six distinct numbers.</small></p>
    </form>
    <div *ngIf="ticket" class="mt-3 text-center">
      <h3>Ticket Information</h3>
      <p>ID: {{ticket.hash}}</p>
      <p>Draw Date: {{ticket.drawDate}}</p>
      <p>Numbers: {{ticket.numbersFromUser.join(', ')}}</p>
    </div>
    <div *ngIf="message" class="mt-3">
      <p *ngIf="message === 'SUCCESS'" class="alert alert-success text-center">{{ message }} </p>
      <p *ngIf="message === 'SUCCESS'" class="lead my-4"><small>You have to save your ID to be able to check your results.</small></p>
      <ng-container *ngIf="message !== 'SUCCESS'">
        <p class="alert alert-danger">{{ message }}</p>
      </ng-container>
    </div>
  </div>
</div>
